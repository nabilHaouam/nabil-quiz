<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Nabil Quiz</title>
</head>
<body>
<header class="content text-center py-5 bg-primary">
<h1 class="text-light">Nabil Quiz</h1>
<h2 class="scores text-center mt-4 text-light">

</h2>
</header>

<form class="py-3 px-5 quiz">
    <div class=" form-check">
        <h2>what's nabil's favourite color</h2>
        <input class="form-check-input" type="radio"  name="q1" value="A" >
        <label class="form-check-label" >
          dark
        </label>
        <br>
        <input class="form-check-input" type="radio"  name="q1" value="B">
        <label class="form-check-label" >
         white
        </label>
      </div>
      <div class=" form-check">
        <h2>what's nabil's favourite fruit</h2>
        <input class="form-check-input" type="radio"  name="q2" value="A" >
        <label class="form-check-label" >
          banana
        </label>
        <br>
        <input class="form-check-input" type="radio"  name="q2" value="B">
        <label class="form-check-label" >
         watermelon
        </label>
      </div>
      <div class=" form-check">
        <h2>what's nabil's favourite sport</h2>
        <input class="form-check-input" type="radio"  name="q3" value="A" >
        <label class="form-check-label" >
          boxing
        </label><br>
        <input class="form-check-input" type="radio"  name="q3" value="B">
        <label class="form-check-label">
         footbal
        </label>
      </div>
      <div class=" form-check">
        <h2>what's nabil's favourite whey flavour</h2>
        <input class="form-check-input" type="radio"  name="q4" value="A" >
        <label class="form-check-label" >
          chocolate
        </label><br>
        <input class="form-check-input" type="radio"  name="q4" value="B">
        <label class="form-check-label" >
        vanilla
        </label>
      </div>
      <input type="submit" class="btn btn-primary mt-4">

      
</form>
    


<script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
